<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Odin Links and Images</title>
  </head>

  <body>
    <h1>About Page</h1>
    <p>
      <!-- Different Image Types -->

      <!-- JPG -->
      <em> JPG Format</em>
      <img src="../images/mochi.jpg" alt="A JPG image of mochi" height="100" width="100">

      <!-- GIF -->
      <em> GIF Format</em>
      <img src="../images/mochi.gif" alt="A gif of mochi" height="100" width="100">

      <!-- PNG -->
      <em> PNG Format</em>
      <img src="../images/mochi.png" alt="A PNG image of mochi" height="100" width="100">

      <!-- SVG -->
      <em> SVG Format</em>
      <img src="../images/mochi.svg" alt="A SVG of mochi" height="100" width="100">
    </p>
  </body>
</html>
